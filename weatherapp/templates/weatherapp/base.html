<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />


    <title>Weather App</title>
  </head>

  <body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(62,76,179,1) 0%, rgba(0,212,255,1) 100%)">
    <h1 style="text-align: center; color: white;" class="m-5">Weather App</h1>
    <div class="container">
      {% if messages %} 
        {% for message in messages %} 
          {% if message.tags == "error" %}
            <div class="alert alert-danger" id="b">{{ message }}</div>
              {% else %}
            <div id="b" class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endif %} 
        {% endfor %} 
      {% endif %} 
      {% block content %} 
      
      {% endblock content %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/74c8282b8a.js" crossorigin="anonymous"></script>
    <script src="{% static 'weather/js/timeout.js' %}"></script>
  </body>
</html>
